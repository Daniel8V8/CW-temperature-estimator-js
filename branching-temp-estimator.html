<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branching-Temperature-Estimator</title>
</head>
<body>



    <script>
        temperatureC = 18

        LIMIT = 18

        if (temperatureC >= LIMIT) {
            document.write("WARM")
            document.write("<br><img src='icon/warm.png' alt='warm'>")
        } else {
            document.write("COLD")
            document.write("<br><img src='icon/flake.png' alt='flake'>")
        }
    </script>
</body>
</html>
